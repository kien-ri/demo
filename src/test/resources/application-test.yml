spring:
  application:
    name: book
  datasource:
    url: jdbc:mysql://localhost:3306/book-test?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.kien.book.model

messages:
  errors:
    invalidRequest: "無効なリクエストです。URLをチェックしてください。"
    invalidValue: "入力された値が無効です。"
    unexpectedError: "予想外のエラーが発生しました。エラー内容："