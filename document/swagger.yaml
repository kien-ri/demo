openapi: '3.0.3'
info:
  title: 書籍管理システム
  version: '1.0'
servers:
  - url: https://localhost:8080/
tags:
  - name: book
    description: 書籍情報関連処理
  - name: user
    description: ユーザ関連の処理
paths:
  /book:
    post:
      tags:
        - book
      summary: 書籍情報登録
      description: "新たに書籍の情報を登録する。\n\nID指定して登録と、ID指定なしで登録が可能です。指定なしの場合、idをnullと設定してください。"
      operationId: registerBook
      requestBody:
        description: 書籍情報
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookCreate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                success:
                  summary: 単一書籍登録成功例
                  value:
                    id: 18
                    title: Kotlin入門
        '400':
          description: パラメータ不正
          content:
            application/json:
              examples:
                invalidId:
                  summary: idが不正
                  value:
                    id: "-1"
                    message: 入力された値が無効です。
                invalidPublisherId:
                  summary: 出版社IDが不正
                  value:
                    publisherId: "-1"
                    message: 入力された値が無効です。
                invalidUserId:
                  summary: ユーザーIDが不正
                  value:
                    userId: "-1"
                    message: 入力された値が無効です。
                invalidPrice:
                  summary: 金額が不正
                  value:
                    price: "-1"
                    message: 入力された値が無効です。
        '404':
          description: 存在しない外部キー
          content:
            application/json:
              example:
                value:
                  userId: 999
                  message: 存在しない外部キーです。
        '409':
          description: 主キー重複
          content:
            application/json:
              example:
                value:
                  id: 1
                  message: プライマリキーが重複しました。別の値にしてください
        '500':
          description: 予想外のエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - book
      summary: 書籍情報の一覧取得（条件検索）
      description: |
        タイトル、カタカナ表記、著者名、出版社ID、ユーザーID、ページ情報の条件を指定して、書籍情報をページング形式で取得します。
        ページ情報以外のパラメータを指定しない場合、すべての書籍をページングで返します。
        例: `GET /books?title=星を継ぐもの&author=ジェイムズ・P・ホーガン&page=0&size=10`
      operationId: getBooksByCondition
      parameters:
        - name: title
          in: query
          description: 書籍タイトル（部分一致フィルタ）
          required: false
          schema:
            type: string
            nullable: true
            example: 星を継ぐもの
        - name: titleKana
          in: query
          description: 書籍タイトルのカタカナ表記（部分一致フィルタ）
          required: false
          schema:
            type: string
            nullable: true
            example: ホシヲツグモノ
        - name: author
          in: query
          description: 著者名（部分一致フィルタ）
          required: false
          schema:
            type: string
            nullable: true
            example: ジェイムズ・P・ホーガン
        - name: publisherId
          in: query
          description: 出版社ID
          required: false
          schema:
            type: integer
            format: int64
            nullable: true
            minimum: 1
            example: 1
        - name: userId
          in: query
          description: ユーザーID
          required: false
          schema:
            type: integer
            format: int64
            nullable: true
            minimum: 1
            example: 1
        - name: pageSize
          in: query
          description: 1ページあたりの件数
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            example: 10
        - name: currentPage
          in: query
          description: 現在のページ番号
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/BookView'
                  - type: array
                    items:
                      $ref: '#/components/schemas/BookView'
                example:
                  pageSize: 10
                  currentPage: 1
                  totalCount: 2
                  totalPages: 1
                  content:
                    - id: 1
                      title: 星を継ぐもの
                      titleKana: ホシヲツグモノ
                      author: ジェイムズ・P・ホーガン
                      publisherId: 1
                      publisherName: 岩波書店
                      userId: 1
                      userName: 神里 綾華
                      price: 1200
                      createdAt: '2025-04-24T07:22:13Z'
                      updatedAt: '2025-04-24T07:22:13Z'
                    - id: 2
                      title: ガニメデの優しい巨人
                      titleKana: ガニメデノヤサシイキョジン
                      author: ジェイムズ・P・ホーガン
                      publisherId: 1
                      publisherName: 岩波書店
                      userId: 2
                      userName: 山田 太郎
                      price: 500
                      createdAt: '2025-04-25T08:30:00Z'
                      updatedAt: '2025-04-25T08:30:00Z'
        '400':
          description: パラメータ不正
          content:
            application/json:
              examples:
                invalidCurrent:
                  summary: currentPage不正
                  value:
                    currentPage: "-1"
                    message:  "入力された値が無効です。"
                invalidSize:
                  summary: pageSize不正
                  value:
                    pageSize: "-2"
                    message:  "入力された値が無効です。"
        '404':
          description: 指定条件の書籍が見つかりません
          content:
            application/json: {}
        '500':
          description: 予想外のエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - book
      summary: 書籍情報更新
      description: 指定IDの書籍情報を更新する
      operationId: updateBook
      requestBody:
        description: 書籍情報
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookUpdate'
      responses:
        '200':
          description: 更新成功
          content:
            application/json: {}
        '400':
          description: パラメータ不正
          content:
            application/json:
              examples:
                invalidId:
                  summary: ID不正
                  value:
                    id: "-1"
                    message: "入力された値が無効です。"
                invalidPId:
                  summary: 出版社ID不正
                  value:
                    publisherId: "-1"
                    message: "入力された値が無効です。"
                invalidUId:
                  summary: 登録者ID不正
                  value:
                    userId: "-1"
                    message: "入力された値が無効です。"
                invalidPrice:
                  summary: 書籍価格不正
                  value:
                    price: "-1"
                    message: "入力された値が無効です。"
        '404':
          description: 書籍情報不存在
          content:
            application/json:
              examples:
                nonExistBook:
                  summary: 存在しない書籍情報
                  value:
                    id: "999"
                    message: "指定IDの書籍情報が存在しません"
                nonExistPId:
                  summary: 存在しない出版社
                  value:
                    publisherId: "999"
                    message: "存在しない外部キーです。"
                nonExistUId:
                  summary: 存在しない登録者
                  value:
                    userId: "999"
                    message: "存在しない外部キーです。"
        '500':
          description: 予想外のエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /book/{id}:
    get:
      tags:
        - book
      summary: 書籍情報の取得（ID指定）
      description: |
        指定されたIDに基づいて単一の書籍情報を取得します。
        例: `GET /books/1`
      operationId: getBookById
      parameters:
        - name: id
          in: path
          description: 取得する書籍のID
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
          example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/BookView'
                  - type: array
                    items:
                      $ref: '#/components/schemas/BookView'
        '204':
          description: 指定IDの書籍が見つかりません
        '400':
          description: |
            不正なリクエスト - 無効な書籍IDが指定されました。以下のケースで発生します：
            - IDが整数でない場合（例：文字列、浮動小数点数）
            - IDが負の数または0の場合
          content:
            application/json:
              examples:
                invalidType:
                  summary: IDの型がミスマッチした場合
                  value:
                    error: "無効なリクエストです。URLをチェックしてください"
                negative:
                  summary: 0以下の値が指定された場合
                  value:
                    id: "入力された値が無効です。"
        default:
          description: 予想外のエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - book
      summary: 書籍情報削除
      description: 指定IDの書籍情報を削除する
      operationId: deleteBook
      parameters:
        - name: id
          in: path
          description: 書籍ID
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
          example: 1
      responses:
        '204':
          description: OK
          content:
            application/json: {}
        default:
          description: 予想外のエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /book/batch:
    post:
      tags:
        - book
      summary: 書籍情報一括作成
      description: 複数の書籍情報を一括で作成する
      operationId: createBooks
      requestBody:
        description: 作成する書籍情報のリスト
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/BookCreate'
            examples:
              batchCreate:
                summary: 複数書籍作成のリクエスト例
                value:
                  - id: 1
                    title: 星を継ぐもの（改訂版）
                    titleKana: ホシヲツグモノカイテイバン
                    author: ジェイムズ・P・ホーガン
                    publisherId: 1
                    userId: 1
                    price: 500
                  - id: 2
                    title: ガニメデの優しい巨人（改訂版）
                    titleKana: ガニメデノヤサシイキョジンカイテイバン
                    author: ジェイムズ・P・ホーガン
                    publisherId: 1
                    userId: 2
                    price: 800
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                value:
                  httpStatus: OK
                  successfulItems:
                    - id: 1
                      title: 星を継ぐもの（改訂版）
                      error: null
                    - id: 2
                      title: ガニメデの優しい巨人（改訂版）
                      error: null
                  failedItems: []
        '207':
          description: 一部成功
          content:
            application/json:
              example:
                value:
                  httpStatus: MULTI_STATUS
                  successfulItems:
                    - id: 2
                      title: ガニメデの優しい巨人（改訂版）
                      error: null
                  failedItems:
                    - id: 1
                      title: 星を継ぐもの（改訂版）
                      error:
                        message: 入力された値が無効です。
                        field: publisherId
                        value: -1
        '400':
          description: 全失敗
          content:
            application/json:
              example:
                value:
                  httpStatus: BAD_REQUEST
                  successfulItems: []
                  failedItems:
                    - id: 1
                      title: 星を継ぐもの（改訂版）
                      error:
                        message: 入力された値が無効です。
                        field: publisherId
                        value: -1
                    - id: 2
                      title: ガニメデの優しい巨人（改訂版）
                      error:
                        message: 入力された値が無効です。
                        field: price
                        value: -500
        '500':
          description: 予想外のエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - book
      summary: 書籍情報一括削除
      description: 指定された複数の書籍IDに基づいて書籍情報を一括で削除する
      operationId: deleteBooks
      parameters:
        - name: ids
          in: query
          description: 削除する書籍IDのリスト（カンマ区切り）
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
            minItems: 1
          style: form
          explode: false
          example: [1, 2]
      responses:
        '204':
          description: OK
          content:
            application/json:
              examples:
                success:
                  summary: 複数書籍削除成功例
                  value: {}
        default:
          description: 予想外のエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - book
      summary: 書籍情報一括更新
      description: 複数の書籍情報を一括で更新する
      operationId: updateBooks
      requestBody:
        description: 更新する書籍情報のリスト
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/BookUpdate'
            examples:
              batchUpdate:
                summary: 複数書籍更新のリクエスト例
                value:
                  - id: 1
                    title: 星を継ぐもの（改訂版）
                    titleKana: ホシヲツグモノカイテイバン
                    author: ジェイムズ・P・ホーガン
                    publisherId: 1
                    userId: 1
                    price: 500
                  - id: 2
                    title: ガニメデの優しい巨人（改訂版）
                    titleKana: ガニメデノヤサシイキョジンカイテイバン
                    author: ジェイムズ・P・ホーガン
                    publisherId: 1
                    userId: 2
                    price: 800
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                value:
                  httpStatus: OK
                  successfulItems:
                    - id: 1
                      title: 星を継ぐもの（改訂版）
                      error: null
                    - id: 2
                      title: ガニメデの優しい巨人（改訂版）
                      error: null
                  failedItems: []
        '207':
          description: 一部成功
          content:
            application/json:
              example:
                value:
                  httpStatus: MULTI_STATUS
                  successfulItems:
                    - id: 2
                      title: ガニメデの優しい巨人（改訂版）
                      error: null
                  failedItems:
                    - id: 1
                      title: 星を継ぐもの（改訂版）
                      error:
                        message: 入力された値が無効です。
                        field: publisherId
                        value: -1
        '400':
          description: 全失敗
          content:
            application/json:
              example:
                value:
                  httpStatus: BAD_REQUEST
                  successfulItems: []
                  failedItems:
                    - id: 1
                      title: 星を継ぐもの（改訂版）
                      error:
                        message: 入力された値が無効です。
                        field: publisherId
                        value: -1
                    - id: 2
                      title: ガニメデの優しい巨人（改訂版）
                      error:
                        message: 入力された値が無効です。
                        field: price
                        value: -500
        '500':
          description: 予想外のエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          example: 1
        title:
          type: string
          example: 星を継ぐもの
        titleKana:
          type: string
          example: ホシヲツグモノ
        author:
          type: string
          example: ジェイムズ・P・ホーガン
        publisherId:
          type: integer
          format: int64
          minimum: 1
          example: 1
        userId:
          type: integer
          format: int64
          minimum: 1
          example: 1
        price:
          type: integer
          minimum: 0
          example: 500
        createdAt:
          type: string
          format: date-time
          example: '2025-04-24T07:22:13Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-04-24T07:22:13Z'
      required:
        - id
        - createdAt
        - updatedAt
    BookView:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          example: 1
        title:
          type: string
          example: 星を継ぐもの
        titleKana:
          type: string
          example: ホシヲツグモノ
        author:
          type: string
          example: ジェイムズ・P・ホーガン
        publisherId:
          type: integer
          format: int64
          minimum: 1
          example: 1
        publisherName:
          type: string
          example: 岩波書店
        userId:
          type: integer
          format: int64
          minimum: 1
          example: 1
        userName:
          type: string
          example: 神里 綾華
        price:
          type: integer
          minimum: 0
          example: 500
        createdAt:
          type: string
          format: date-time
          example: '2025-04-24T07:22:13Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-04-24T07:22:13Z'
      required:
        - id
        - createdAt
        - updatedAt
    BookCreate:
      type: object
      description: 書籍情報登録用のデータオブジェクト
      properties:
        id:
          type: integer
          format: int64
          example: 1
          nullable: true
        title:
          type: string
          example: 星を継ぐもの
          nullable: true
        titleKana:
          type: string
          example: ホシヲツグモノ
          nullable: true
        author:
          type: string
          example: ジェイムズ・P・ホーガン
          nullable: true
        publisherId:
          type: integer
          format: int64
          minimum: 1
          example: 1
        userId:
          type: integer
          format: int64
          minimum: 1
          example: 1
        price:
          type: integer
          minimum: 0
          example: 500
    BookUpdate:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          example: 1
        title:
          type: string
          example: 星を継ぐもの
        titleKana:
          type: string
          example: ホシヲツグモノ
        author:
          type: string
          example: ジェイムズ・P・ホーガン
        publisherId:
          type: integer
          format: int64
          minimum: 1
          example: 1
        userId:
          type: integer
          format: int64
          minimum: 1
          example: 1
        price:
          type: integer
          minimum: 0
          example: 500
      required:
        - id
    Error:
      type: object
      properties:
        error:
          type: string
          example: 予想外のエラーが発生しました。 エラー内容：...
      required:
        - code
        - message